
  <head>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  
<body>
 {{>add_cash}}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
	<label class="control-label">Name</label>
	{{>user}}
	{{>user_form}}
      </div>
      <div class="col-md-7">
        <div class="list-group">
	  <thead>
            <label class="control-label">Pick Your Poison</label>
	  </thead>
	  
   	  {{>drink}}
	  
	  {{>drink_form}}
	  <button id="delete_button"> Delete </button>
        </div>
      </div>
    </div>
  </div>

    <table class="table">
      <tr>
        <td>
          <label>Name</label>
        </td>
        <td>
          <label>Credits</label>
        </td>
        <td>
          <label>Drinks</label>
        </td>
      </tr>
      <tbody>
      {{>drink_table}}
      </tbody>
    </table>

</body>

<template name="drink_table" >
      {{#each users}}
        <tr>
          <td>
            {{user_name}}
          </td>
          <td>
	    {{credit}}
          </td>
          <td>
            <table class="table" border="1" cellpadding="1" style="width:300px;">
            <tr>
              <td>
                <label>Drink Name</label>
              </td>
              <td>
                <label>Number</label>
              </td>
              <td>
                <label>Price</label>
              </td>
              <td>
                <label>Date</label>
              </td>
            </tr>
            <tbody>
	      {{#each drinks}}
              <tr>
                <td>
                  {{name}}
                </td>
                <td>
                  {{number}}
                </td>
                <td>
                  {{price}}
                </td>
                <td>
                  {{day}}
                </td>
              </tr>
	      {{/each}}
            </tbody>
          </table>
          </td>
        </tr>
	{{/each}}
</template>
	  <template name="drink_form">
	    <form id="drink_form">
              <div style="float:left;width:469px;">
                <input type="text" name="drink_name" class="form-control" placeholder="Drink Name">
              </div>
              <div style="float:right;">
                <input type="text" name="price" class="form-control" placeholder="Price">
              </div>
            </form>
          </template>
	  
	  <template name="drink">
	    {{#each drinks}}
	    <ul class="btn list-group-item" name="drink" drink_id={{_id}}>
              <div style="width:300px;float:left">
		{{drink_name}}
              </div>
              <div>${{price}}
              </div>
            </ul>
	    {{/each}}
	  </template>


	  <template name="user_form">
	    <form id="user_form">
	      <input autocomplete="off" class="form-control" name="user-name" type="text" placeholder="Type a name here" data-provide="typeahead" data-items="8" data-source="[" aardvark ","beatlejuice ","capricorn ","deathmaul ","epic "]">
	      </input>
	    </form>
	  </template>
	  
	  <template name="user">
	    {{#each users}}
	    <ul style="height:40px;" class="btn list-group-item" name="user" user_id={{_id}}>
              <div style="float:left;">
		<input type="checkbox" {{checked}} />
              </div>
	      <div>{{user_name}}
              </div>

            </ul>
	    {{/each}}
	  </template>

	  <template name="add_cash">
	    <input type="text" id="add_cash"> </input>
	  </template>
