
  <head>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
	<label class="control-label">Name</label>
	{{>user}}
	{{>user_form}}
      </div>
      <div class="col-md-7">
        <div class="list-group">
	  <thead>
            <label class="control-label">Pick Your Poison</label>
	  </thead>
	  
   	  {{>drink}}
	  
	  {{>drink_form}}
	  <button id="delete_button"> Delete </button>
        </div>
      </div>
    </div>
  </div>
  <button class="btn" id="new_pregame"> New Pregame Faggot? </button>
</body>
	  <template name="drink_form">
	    <form id="drink_form">
              <div style="float:left;width:469px;">
                <input type="text" name="drink_name" class="form-control" placeholder="Drink Name">
              </div>
              <div style="float:right;">
                <input type="text" name="price" class="form-control" placeholder="Price">
              </div>
            </form>
          </template>
	  
	  <template name="drink">
	    {{#each drinks}}
	    <ul class="btn list-group-item" name="drink" drink_id={{_id}}>
              <div style="width:300px;float:left">
		<label>{{drink_name}}</label>
              </div>
              <div>${{price}}
              </div>
            </ul>
	    {{/each}}
	  </template>


	  <template name="user_form">
	    <form id="user_form">
	      <input autocomplete="off" class="form-control" name="user-name" type="text" placeholder="Type a name here" data-provide="typeahead" data-items="8" data-source="[" aardvark ","beatlejuice ","capricorn ","deathmaul ","epic "]">
	      </input>
	    </form>
	  </template>
	  
	  <template name="user">
	    {{#each users}}
	    <ul style="height:40px;" class="btn list-group-item" name="user" user_id={{_id}}>
              <div style="float:left;">
		<input type="checkbox"/>
              </div>
	      <div>{{user_name}}
              </div>

            </ul>
	    {{/each}}
	  </template>
