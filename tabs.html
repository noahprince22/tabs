<template name="main" >

  {{>add_cash}}

  {{#if is_mobile}}

    {{#unless is_user}}
      {{>banner}}
    {{else}}
 
      {{#unless has_funds}}
        {{>need_credit}}
  {{else}}
  {{>main_ui}}

      {{/unless}}
  
    {{/unless}}
  
  {{else}}
      {{>main_ui}}
  {{/if}}
  
</template>
  
<template name="dates_selector" >
  <select class="form-control">
    {{#each dates}}
    <option value="{{ this.[0] }}">{{this.[1]}}</option>
    {{/each}}
  </select>
</template>

<template name="banner">
  <div class="container">
    <div class="row">
      <div class="span6">
	<div class="well">
	  <h4 class="banner_signin">Sign in using Twitter or Facebook to start tracking your drinks</h4>
	  {{loginButtons}}
	</div>
      </div>
    </div>
  </div>
</template>

<template name="need_credit">
  <div class="container">
    <div class="row">
      <div class="span6">
	<div class="well">
	  <h4 class="banner_signin">It looks like you're out of credit. Prepay your tab by giving money to the host of the pregame. Any money left at the end of the night can be refunded to you, or stored for the next pregame.</h4>
	</div>
      </div>
    </div>
  </div>
</template>


<template name="main_ui">

  <div class="container" id="slide_div">
    <div class="container" id="main_container" >

      <h1 ><center id="fucked_up" href="#">Tabs</center></h1>
      <div class="row">
  	<div id="clients" class="col-md-4">
  	  <label class="control-label">Name</label>
  	  {{>client}}
  	  {{>client_form}}
  	</div>
  	<div class="col-md-7">
          <div class="list-group">
  	    <thead>
  	      <label class="control-label">Pick Your Poison</label>
  	    </thead>
	    
   	    {{>drink}}
	    
  	    {{>drink_form}}
          </div>
  	  <button class="select-all" id="select_all">Select All</button>
  	  <button class="" title="Select this button and select one or more people to split the price of the next selected drink" id="split_tab"> Split Tab</button>
  	</div>
      </div>
    </div>
    <div class="container douche-container">
      <table class="table smaller" border="1" cellpadding="1" data-role="table" data-mode="reflow" class="ui-responsive table-stroke">
  	<tr>
          <td>
            <label>Name</label>
          </td>
          <td>
            <label>Credits</label>
          </td>
          <td>
  	    <div class="pull-left">
  	      <label>Drinks</label>
  	    </div>
  	    <div class="pull-right">
  	      {{>dates_selector}}
  	    </div>
          </td>
  	</tr>
  	<tbody>
  	  {{>drink_table}}
  	</tbody>
      </table>
    </div>
    
  </div>
  <div class="" id="hidden_container" >
    {{>confirmation}}
  </div>
</template>

<template name="confirmation">
    <div class="container" id="confirm_container">
      <h1 ><center id="confirm" href="#">Confirmation</center></h1>
      <div class="row">
	<div class="col-md-4">
	  <center> 
	    <label class="control-label">Name</label>
	  </center>
	  {{#each clients}}
	  <center> 
	    <label class="label"> {{name}} </label>
	  </center>
	  {{/each}}
	</div>
	<div class="col-md-4">
	  <center> 
	    <label class="control-label">New Credit</label>
	  </center>
	  {{#each clients}}
	  <center>
	    <label class="label"> {{credit}} </label>
	  </center>
	  {{/each}}
	</div>
	<div class="col-md-4">
          <div class="list-group">
	    <center> 
	      <thead>
		<label class="control-label">Drink</label>
	      </thead>
	    </center>
	    {{#each clients}}
	    <center> 
	      <label class="label"> {{drink-name}} </label>
	    </center>
	    {{/each}}
          </div>
	</div>
      </div>
      <center>
      <button class="btn cancel">Cancel</button>
      <button class="btn confirm">Confirm</button>
      </center>
    </div>

</template>


<template name="drink_table" >
      {{#each clients}}
        <tr>
          <td>
            {{client_name}}
          </td>
          <td>
	    {{ credit }}
          </td>
          <td>

            <table class="table drink-table smaller" border="1" cellpadding="1" data-role="table" data-mode="reflow" class="ui-responsive table-stroke">
              <tr>
		{{#if drinks}}
		<td>
                  <label> Drink Name</label>
		</td>
		<td>
                  <label>Number</label>
		</td>
		<td>
                  <label>Price</label>
		</td>
		<td>
                  <label>Date</label>
		</td>
              </tr>
              <tbody>
		{{#each drinks}}
		<tr>
                  <td>
                    {{name}}
                  </td>
                  <td>
                    {{number}}
                  </td>
                  <td>
                    {{price}}
                  </td>
                  <td>
                    {{day}}
                  </td>
		</tr>
		{{/each}}
              </tbody>
	      {{/if}}
	      {{#unless drinks}}
	      No drinks logged today, wuss
	      {{/unless}}
            </table>
          </td>
        </tr>
	{{/each}}
</template>

	  <template name="drink_form">
	    <form id="drink_form">
              <div>
                <input type="text" name="drink_name" class="typeahead form-control" placeholder="Drink Name" autocomplete="off">
              </div>
              <div style="float:right;width:30%;">
                <input type="text" name="price" class="form-control" placeholder="Price">
              </div>
            </form>
          </template>
	  
	  <template name="drink">
	    {{#each drinks}}
	      <button name="drink" drink_id={{_id}}>
		<div class="pull-left">
		  ({{available}}) {{drink_name}}
		</div>
		<div class="pull-right">${{price}}
		</div>
	      </button>
	    {{/each}}
	  </template>


	  <template name="client_form">
	    <form id="client_form">
	      <input autocomplete="off" class="typeahead form-control" name="client-name" type="text" placeholder="Type a name here">
	      </input>
	    </form>
	  </template>
	  
	  <template name="client">
	    {{#each clients}}
	    <button name="client" client_id="{{_id}}">
	      <div >{{client_name}}
              </div>

            </button>
	    {{/each}}
	  </template>

	  <template name="add_cash">
	    <input type="text" class="{{hidden}}" placeholder="Number to add" id="add_cash"> </input>
	  </template>

	  <template name="delete_stuff">
	    <button class="pull-right {{hidden}}"  id="delete_button"> Delete </button>
	  </template>
